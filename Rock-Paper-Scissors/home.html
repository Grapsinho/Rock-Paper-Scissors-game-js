<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container-score {
            display: flex;
            justify-content: space-between;
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .choice {
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .choice:hover {
            background-color: #007bff;
            color: white;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container-score">
        <div class="computer-score">
            <p>Computer</p>
            <p class="comp_score">0</p>
        </div>

        <div class="tie-score">
            <p>Tie</p>
            <p class="tie_score">0</p>
        </div>

        <div class="player-score">
            <p>Player</p>
            <p class="player_score">0</p>
        </div>
    </div>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice">Rock</div>
            <div class="choice">Paper</div>
            <div class="choice">Scissors</div>
        </div>
        <div class="result" id="result">Make your choice!</div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
